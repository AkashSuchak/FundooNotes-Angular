<mat-card class="container">
    <div class="mat-title">
        <mat-card-title class="card-title">
            <span style="color: rgb(66,133, 244);">F</span>
            <span style="color: rgb(234, 67, 53);">u</span>
            <span style="color: rgb(251, 188, 5);">n</span>
            <span style="color: rgb(66,133, 244);">d</span>
            <span style="color: rgb(52, 168, 83);">o</span>
            <span style="color: rgb(234, 67, 53);">o</span>
        </mat-card-title>
    
        <mat-card-title class="card-title">Account Recovery</mat-card-title>
        <mat-hint class="title-line">Enter your Email-Id to Reset Your Password</mat-hint>
        
        <form name="registrationForm">
            <div class="MatCard-input">
                <mat-form-field style="width: 200%;" appearance="outline" >
                    <mat-label for = "email">Email</mat-label>
                    <input matInput placeholder="Email" name="email">                                        
                </mat-form-field>
            </div>
                                          
            <div class="button-input">                              
                <button mat-raised-button color="primary" >Send</button>
            </div>            
        </form>   
    </div>    
</mat-card>
