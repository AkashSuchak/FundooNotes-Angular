<mat-card class="container">
    <div class="mat-title">
        <mat-card-title class="card-title">
            <span style="color: rgb(66,133, 244);">F</span>
            <span style="color: rgb(234, 67, 53);">u</span>
            <span style="color: rgb(251, 188, 5);">n</span>
            <span style="color: rgb(66,133, 244);">d</span>
            <span style="color: rgb(52, 168, 83);">o</span>
            <span style="color: rgb(234, 67, 53);">o</span>
        </mat-card-title>
    
        <mat-card-title class="card-title">Reset Your Password</mat-card-title>
        <mat-hint class="title-line">Enter New Password</mat-hint>
        <div class="form-class">
        <form name="ResetPassword">
            <div class="MatCard-input">
                <mat-form-field appearance="outline" >
                    <mat-label for = "password">Password</mat-label>
                    <input matInput placeholder="password" name="password" type="password">                                        
                </mat-form-field>
            </div>
            <div class="MatCard-input">
                <mat-form-field  appearance="outline" >
                    <mat-label for = "confirm">Re-enter Password</mat-label>
                    <input matInput placeholder="confirm" name="confirm" type="password">                                        
                </mat-form-field>
            </div>
                                          
            <div class="button-input">                              
                <button mat-raised-button color="primary">Send</button>
            </div>            
        </form>
    </div>   
    </div>    
</mat-card>
